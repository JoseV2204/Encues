services:
  # Backend API
  - type: web
    name: encuesta-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: encuesta-db
          property: connectionString
      - key: CORS_ORIGINS
        value: https://encuesta-frontend-75wh.onrender.com
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend est√°tico
  - type: web
    name: encuesta-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://encuesta-backend-hoof.onrender.com
      - key: VITE_ADMIN_PASSWORD
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Base de datos PostgreSQL
databases:
  - name: encuesta-db
    plan: free
    databaseName: encuestas
    user: encuestas_user
